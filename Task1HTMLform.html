<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction with user</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        .form-container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        h3 {
            color: #4CAF50;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-section input,
        .form-section select,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-section input[type="file"] {
            padding: 3px;
        }
        .form-section input:focus,
        .form-section select:focus,
        .form-section textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-section .checkbox-group,
        .form-section .radio-group {
            display: flex;
            flex-direction: column;
        }
        .form-section .checkbox-group input,
        .form-section .radio-group input {
            margin-right: 10px;
        }
        .form-section .checkbox-group label,
        .form-section .radio-group label {
            display: inline-block;
        }
        .form-section button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .form-section button:active {
            background-color: #3e8e41;
        }
        .form-section a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
        .form-section .terms {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Interaction with user</h2>
    <form id="Interaction with user">
        
        <!-- Section 1: Personal Information -->
        <div class="form-section">
            <h3>Personal Information</h3>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Section 2: Gender and Preferences -->
        <div class="form-section">
            <h3>Gender and Preferences</h3>
            <label>Gender:</label>
            <div class="radio-group">
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>

            <label for="newsletter">Subscribe to Newsletter:</label>
            <div class="checkbox-group">
                <label for="subscribe"><input type="checkbox" id="subscribe" name="newsletter"> Yes, send me updates.</label>
            </div>
        </div>

        <!-- Section 3: Address Information -->
        <div class="form-section">
            <h3>Address Information</h3>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <!-- Section 4: File Upload -->
        <div class="form-section">
            <h3>Upload Your Resume</h3>
            <label for="resume">Resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>

        <!-- Section 5: Additional Information -->
        <div class="form-section">
            <h3>Additional Information</h3>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <!-- Section 6: Security -->
        <div class="form-section">
            <h3>Security</h3>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Section 7: Terms and Conditions -->
        <div class="form-section">
            <h3>Terms and Conditions</h3>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
        </div>

        <div class="form-section">
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
